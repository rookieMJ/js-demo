<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>debounce</title>
</head>
<body>
<script>
    // 防抖函数
    function debounce(fn, time) {
        let timer;
        return function () {
            let self = this;
            let args = arguments;
            if (timer) {
                clearTimeout(timer);
            }
            timer = setTimeout(function () {
                fn.apply(self, args);
            }, time);
        };
    }

    // usage
    window.onresize = debounce(function () {
        console.log("resize");
    }, 1000);

</script>
</body>
</html>
